<html>
<head>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Locus X Editor</title>
  </head>
  <body>
    <div id="container">
      <div id="items-and-beasts">
        <img id="other-exit_door" src="/items/door.png" />
        <img id="other-gem" src="/items/gem.png" />
        <img id="other-e0" src="/enemies/enemy_1_left0.png" />
        <img id="other-e2" src="/enemies/enemy_2_left1.png" />
      </div>
      <div id="map">
        <canvas id="canvas" width="960" height="480"></canvas>
      </div>
      <div id="tiles">
        <div><img id="tile-0" src="/tiles/background.png" /></div>
        <div><img id="tile-1" src="/tiles/1.png" /></div>
        <div><img id="tile-2" src="/tiles/2.png" /></div>
        <div><img id="tile-3" src="/tiles/3.png" /></div>
        <div><img id="tile-4" src="/tiles/4.png" /></div>
        <div><img id="tile-5" src="/tiles/5.png" /></div>
        <div><img id="tile-6" src="/tiles/6.png" /></div>
        <div><img id="tile-7" src="/tiles/7.png" /></div>
        <div><img id="tile-X" src="/tiles/X.png" /></div>
      </div>
    </div>
    <div id="options">
    <!--  <input type="file" name="file" id="file" class="inputfile" /> -->
      <label for="file">Choose a file</label>
      <input id="file" placeholder="your_map.lev" type="text" />
      <input id="music" placeholder="backgroundmusic.mp3" type="text" />
      <div id="save">SAVE MAP</div>
    </div>
    <script src="editor.js"></script>
  </body>
</html>
